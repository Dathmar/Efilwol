{% extends 'base/base.html' %}
{% block page_title %}Login{% endblock %}
{% block extra_header %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}
{% block content %}
    <div class="container py-4">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-floating">
                        <input class="form-control" type="email" placeholder="{{ form.username.label }}" name="{{ form.username.name }}" autofocus="" autocapitalize="none" autocomplete="email" maxlength="254" required="" id="{{ form.username.id_for_label }}">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-12 col-md-4">
                    <div class="form-floating">
                        <input class="form-control" type="password" placeholder="{{ form.password.label }}" name="{{ form.password.name }}" autocomplete="current-password" required="" id="{{ form.password.id_for_label }}">
                        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
        <div class="row py-4">
            <p>Forgot your password <a href="{% url 'users:send-password-reset'%}">reset here</a>.</p>
        </div>
    </div>

{% endblock %}
