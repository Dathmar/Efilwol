{% load static %}
<div class="col">
    <div class="card border-0" id="id_{{ type }}_{{ forloop.counter0 }}" script_name="{{ script_obj.script.name }}" style="max-width: 18rem;">
        <div class="text-center">
        {% if type == 'enemy' %}
        <img src="{% static 'img/enemy.png'%}" class="alive cust-card-img" alt="...">
        <img src="{% static 'img/ded-enemy.jpg'%}" class="dead d-none cust-card-img" alt="...">
        {% else %}
        {% if type == 'lowlife' %}
        <img src="{% static 'img/lowlife.png'%}" class="alive cust-card-img" alt="...">
        {% elif party_script.script.role == 'tank' %}
        <img src="{% static 'img/tank.jpg'%}" class="alive cust-card-img" alt="...">
        {% elif party_script.script.damage_range == 'melee' %}
        <img src="{% static 'img/melee.jpg'%}" class="alive cust-card-img" alt="...">
        {% else %}
        <img src="{% static 'img/range.jpg'%}" class="alive cust-card-img" alt="...">
        {% endif %}
        {% endif %}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ script_obj.script.name }}</h5>
            <div class="card-text">
                <div id="id_health_{{ type }}_{{ forloop.counter0 }}" class="progress" role="progressbar" aria-label="{{ type|title }} {{ forloop.counter0  }} health" aria-valuenow="{{ script_obj.hp }}"
                     aria-valuemin="0" aria-valuemax="{{ script_obj.hp }}">
                    <div class="progress-bar bg-success overflow-visible" id="id_value_health_{{ type }}_{{ forloop.counter0 }}" style="width: 100%">{{ script_obj.hp }}</div>
                </div>
                <div id="id_attack_{{ type }}_{{ forloop.counter0 }}" class="progress mt-1" style="height: 2px;" role="progressbar" aria-label="Attack Progress for {{ type|title }} Script {{ forloop.counter0 }} health" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-danger overflow-visible" id="id_attack_value_{{ type }}_{{ forloop.counter0 }}" style="width: 0;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
