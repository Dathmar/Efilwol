{% extends 'base/base.html' %}
{% block page_title %}Home{% endblock %}

{% block content %}
    {% if  not user.is_anonymous %}
    <div class="container py-4">
        <div class="row">
            Welcome {{ user.email }},
        </div>
    </div>
    {% else %}
    <div class="container py-4">
        <div class="row">
            You are not logged in.  You should do that.
        </div>
    </div>
    {% endif %}

{% endblock %}
